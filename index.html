<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>National Parks List</title>
</head>
<body class="group">
    <h1>Get a list of National Parks in your area</h1>
    <form class="item">
        <label for="js-search">State: </label>
        <input type="text" name="search" id="js-search" value="PA" autofocus required/>
        <br>
        <label for="js-max-results" id="results">Max number of results: </label>
        <input type="text" name="max-results" id="js-max-results" value="10" required/>
        <br>
        <input type="submit" id="submit">
    </form>

    <section class="group hidden js-results">
        <ul class="item js-results-list"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
